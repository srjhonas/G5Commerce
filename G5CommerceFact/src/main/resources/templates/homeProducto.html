<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Producto</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda Gen√©rica</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/usuarios}"
						target="myFrame">Usuarios</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/clientes}"
						target="myFrame">Clientes</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/proveedores}"
						target="myFrame">Proveedores</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/productos}"
						target="myFrame">Productos</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/factura}"
						target="myFrame">Ventas</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" href="#"
						target="myFrame">Reportes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Lista de Productos</h1>

		<a th:href="@{/productos/createProducto}" class="btn btn-primary">Nuevo Producto</a> <a
			style="margin-left: 10px; border:none;" class="btn btn-warning" th:href="@{/csv}" target="myFrame">Cargar
			Archivo CSV</a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Codigo Producto</th>
					<th scope="col">Iva</th>
					<th scope="col">Nit Proveedor</th>
					<th scope="col">Nombre de Producto</th>
					<th scope="col">Precio Compra</th>
					<th scope="col">Precio Venta</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<th scope="row" th:text="${producto.codigo_producto}"></th>
					<td th:text="${producto.ivacompra}"></td>
					<td th:text="${producto.nitproveedor}"></td>
					<td th:text="${producto.nombre_producto}"></td>
					<td th:text="${producto.precio_compra}"></td>
					<td th:text="${producto.precio_venta}"></td>
					<td> <a th:href="@{/productos/editProducto/{codigo_producto} (codigo_producto=${producto.codigo_producto}) } "
							class="btn btn-warning">Editar</a></td>
					<td> <a th:href="@{/productos/deleteProducto/{codigo_producto} (codigo_producto=${producto.codigo_producto}) } "
							class="btn btn-danger">Eliminar</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
