<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Editar Producto</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda Gen√©rica</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/usuarios}"
						target="myFrame">Usuarios</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/clientes}"
						target="myFrame">Clientes</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/proveedores}"
						target="myFrame">Proveedores</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/productos}"
						target="myFrame">Productos</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/factura}"
						target="myFrame">Ventas</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" href="#"
						target="myFrame">Reportes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Editar Producto</h1>
		
		<form th:action="@{/productos/savepro}" method="post">
		
		<input type="text" name="codigo_producto" th:value="${productose.codigo_producto}" readonly="">
			
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Valor del IVA</label>
				<input type="text" class="form-control" id="formGroupExampleInput2" name="ivacompra" th:value="${productose.ivacompra}">
			</div>
			
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Nit del Proveedor</label>
				<input type="text" class="form-control" id="formGroupExampleInput3" name="nitproveedor"
					th:value="${productose.nitproveedor}">
			</div>

			<div class="mb-3">
				<label for="formGroupExampleInput4" class="form-label">Nombre Producto</label>
				<input type="text" class="form-control" id="formGroupExampleInput4" name="nombre_producto"
					th:value="${productose.nombre_producto}">
			</div>

			<div class="mb-3">
				<label for="formGroupExampleInput5" class="form-label">Precio Compra</label>
				<input type="text" class="form-control" id="formGroupExampleInput5" name="precio_compra"
					th:value="${productose.precio_compra}">
			</div>

			<div class="mb-3">
				<label for="formGroupExampleInput6" class="form-label">Precio Venta</label>
				<input type="text" class="form-control" id="formGroupExampleInput6" name="precio_venta"
					th:value="${productose.precio_venta}">
			</div>

			
			<button type="submit" class="btn btn-success">Editar</button>
		</form>

		
	</div>
</body>

</html>
