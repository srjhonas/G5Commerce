<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Cargue de CSV</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda Gen√©rica</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/usuarios}"
						target="myFrame">Usuarios</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/clientes}"
						target="myFrame">Clientes</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/proveedores}"
						target="myFrame">Proveedores</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/productos}"
						target="myFrame">Productos</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/factura}"
						target="myFrame">Ventas</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" href="#"
						target="myFrame">Reportes</a>
				</li>
			</ul>
		</div>
	</nav>

	<center>
		<br><br><br>
		<div class="panel panel-primary" style="width:600px">
			<div class="panel-heading">
				<h3 class="panel-title">Subir archivo de Productos</h3>
			</div>
			<div class="panel-body">

				<!--INICIO DEL FORMULARIO-->
				<form class="form-horizontal" role="form" method="POST" th:action="@{/cargarcsv}"
					enctype="multipart/form-data">

					<div class="form-group" style="width:600px">
						<label for="upload" class="col-sm-6 control-label">Selecciona el archivo (*.csv)</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" id="upload" name="archivo" />
						</div>
					</div>
					<br>
					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-success" id="btn_upload">Cargar CSV</button>
							

						</div>
					</div>

				</form>


				<h3 th:text="${mensaje}"></h3>
			</div>
		</div>

	</center>

</body>

</html>
