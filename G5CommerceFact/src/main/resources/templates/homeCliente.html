<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Clientes</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda Gen√©rica</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/usuarios}"
						target="myFrame">Usuarios</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/clientes}"
						target="myFrame">Clientes</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/proveedores}"
						target="myFrame">Proveedores</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/productos}"
						target="myFrame">Productos</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/factura}"
						target="myFrame">Ventas</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" href="#"
						target="myFrame">Reportes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Lista de Clientes</h1>

		<a th:href="@{/clientes/createCliente}" class="btn btn-primary">Nuevo Cliente</a>


		<table class="table">
			<thead>
				<tr>
					<th scope="col">Cedula Cliente</th>
					<th scope="col">Direccion Cliente</th>
					<th scope="col">E-mail Cliente</th>
					<th scope="col">Nombre Cliente</th>
					<th scope="col">Telefono Cliente</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar Cleinte</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${clientes}">
					<th scope="row" th:text="${cliente.cedula_cliente}"></th>
					<td th:text="${cliente.direccion_cliente}"></td>
					<td th:text="${cliente.email_cliente}"></td>
					<td th:text="${cliente.nombre_cliente}"></td>
					<td th:text="${cliente.telefono_cliente}"></td>
					<td> <a th:href="@{/clientes/editCliente/{cedula_cliente} (cedula_cliente=${cliente.cedula_cliente}) } "
							class="btn btn-warning">Editar</a></td>
					<td> <a th:href="@{/clientes/deleteCliente/{cedula_cliente} (cedula_cliente=${cliente.cedula_cliente}) } "
							class="btn btn-danger">Eliminar</a></td>
					
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
