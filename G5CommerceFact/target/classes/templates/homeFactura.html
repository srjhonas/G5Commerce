<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Upload files by Spring Boot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda Gen√©rica</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/usuarios}"
						target="myFrame">Usuarios</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/clientes}"
						target="myFrame">Clientes</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/proveedores}"
						target="myFrame">Proveedores</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/productos}"
						target="myFrame">Productos</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/factura}"
						target="myFrame">Ventas</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" href="#"
						target="myFrame">Reportes</a>
				</li>
			</ul>
		</div>
	</nav>


	

	<div class="container">
		<main layout:fragment="contenido">
			<div class="col-12">
				<h1>Listado de Facturas</h1>

				

			</div>
	</main>
	</div>

	<div class="container">
		
		<h2>Agregar Factura</h2>

		<a th:href="@{/factura/createFactura}" class="btn btn-primary">Nuevo Factura</a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Codigo Venta</th>
					<th scope="col">Cedula Cliente </th>
					<th scope="col">Cedula Usuario</th>
					<th scope="col">IVA Venta</th>
					<th scope="col">Total Venta</th>
					<th scope="col">Valor Venta Venta</th>
					
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="fact:${Facturas}">
					<th scope="row" th:text="${fact.codigo_venta}"></th>
					<td th:text="${fact.cedula_cliente}"></td>
					<td th:text="${fact.cedula_usuario}"></td>
					<td th:text="${fact.ivaventa}"></td>
					<td th:text="${fact.total_venta}"></td>
					<td th:text="${fact.valor_venta}"></td>
				
					<td> <a th:href="@{/factura/deleteFactura/{codigo_venta} (codigo_venta=${fact.codigo_venta}) } "
							class="btn btn-danger">Eliminar</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
