<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<title>Proveedores</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Tienda Gen√©rica</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/usuarios}"
						target="myFrame">Usuarios</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/clientes}"
						target="myFrame">Clientes</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/proveedores}"
						target="myFrame">Proveedores</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/productos}"
						target="myFrame">Productos</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" th:href="@{/factura}"
						target="myFrame">Ventas</a>
				</li>
				<li class="nav-item">
					<a style="margin-left: 10px; border:none;" class="btn btn-outline-light" href="#"
						target="myFrame">Reportes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Lista de Proveedores</h1>

		<a th:href="@{/proveedores/createProveedor}" class="btn btn-primary">Nuevo Proveedor</a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nit Proveedor</th>
					<th scope="col">Ciudad Proveedor</th>
					<th scope="col">Direccion Proveedor</th>
					<th scope="col">Nombre Proveedor</th>
					<th scope="col">Telefono Proveedor</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor:${proveedores}">
					<th scope="row" th:text="${proveedor.nitproveedor}"></th>
					<td th:text="${proveedor.ciudad_proveedor}"></td>
					<td th:text="${proveedor.direccion_proveedor}"></td>
					<td th:text="${proveedor.nombre_proveedor}"></td>
					<td th:text="${proveedor.telefono_proveedor}"></td>
					<td> <a th:href="@{/proveedores/editProveedor/{nitproveedor} (nitproveedor=${proveedor.nitproveedor}) } "
							class="btn btn-warning">Editar</a></td>
					<td> <a th:href="@{/proveedores/deleteProveedor/{nitproveedor} (nitproveedor=${proveedor.nitproveedor}) } "
							class="btn btn-danger">Eliminar</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
